        //targeting for post data
        const submitBtn = document.getElementById('submit-btn');
        const bodyCotent = document.getElementById('bodyCotent');
        const title = document.getElementById('title');

        submitBtn.addEventListener('click',function(){
           const titleA = title.value;
           const bodyCotentA = bodyCotent.value;
            const post = {title: titleA, body: bodyCotentA};
            nowPostToServer(post);
        });
        
        function nowPostToServer(post){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(post),
                headers: {
                "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))
        }



            function displayUser(users){
                const userName = users.map(user => user.username);
                console.log(userName);
                const ul = document.getElementById('users-container');

                for (let i = 0; i < userName.length; i++) {
                    const username = userName[i];
                    const li = document.createElement('li');
                    li.innerText =`${i+1+'.'} ${username}` //i + 1 + username;
                    ul.appendChild(li);
                    li.style.listStyleType = 'none';
                    
                }
            }
